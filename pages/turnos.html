    <!-- MAIN -->
    <main class="main">
        <h1 class="h1Main">Solicita tu turno</h1>

        <br>
        <form class="form">
            <fieldset>
                <legend>
                    <h2>Solicita tu turno</h2>
                </legend>
                <label for="Nombre">Nombre:</label>
                <input type="text" name="Nombre">
                <br>
                <br>
                <label for="Telefono">Telefono:</label>
                <input type="text" name="Telefono">
                <br>
                <br>
                <label for="Telefono">Email:</label>
                <input type="email" name="Email">
                <br>
                <br>
                <label for="Nombre del perro">Nombre del perro:</label>
                <input type="text" name="Nombre del perro">
                <br>
                <br>
                <label for="comentario">Podes dejar tu comentario acá:</label>
                <br>
                <textarea name="comentario" id="" cols="50" rows="10"></textarea>

                <h3>Seleccione un servicio:</h3>
                <label for="Servicio">Baño</label>
                <input type="radio" name="Servicio" id="">
                <label for="Servicio">Baño y Corte</label>
                <input type="radio" name="Servicio" id="">
                <label for="Servicio">Corte Higienico</label>
                <input type="radio" name="Servicio" id="">
                <br>
                <h3>Seleccione un día:</h3>
                <select name="dias">
                    <option value=""></option>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miercoles">Miercoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                    <option value="Sabado">Sabado</option>
                </select>

                <h3>Seleccione un horario:</h3>
                <select name="horario">
                    <option value=""></option>
                    <option value="9 AM">9 AM</option>
                    <option value="10 AM">10 AM</option>
                    <option value="11 AM">11 AM</option>
                    <option value="12 PM">12 PM</option>
                    <option value="13 PM">13 PM</option>
                    <option value="14 PM">14 PM</option>
                    <option value="15 PM">15 PM</option>
                    <option value="16 PM">16 PM</option>
                    <option value="17 PM">17 PM</option>
                    <option value="18 PM">18 PM</option>
                </select>
                <br>
                <br>
                <br>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Limpiar" />
                <br>
                <br>
                <br>
                <br>
